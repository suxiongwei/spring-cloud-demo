apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-order
  namespace: sc-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-order
  template:
    metadata:
      labels:
        app: service-order
    spec:
      containers:
        - name: service-order
          image: service-order:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: service-order
  namespace: sc-demo
spec:
  type: ClusterIP
  selector:
    app: service-order
  ports:
    - name: http
      port: 8000
      targetPort: 8000

