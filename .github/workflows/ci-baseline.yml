name: CI Baseline

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Build validate (enforcer + compile checks)
        run: mvn -q -DskipTests validate

  test:
    name: Baseline Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Run baseline module tests
        run: mvn -q -pl model -am test

  smoke:
    name: Smoke Gates
    runs-on: windows-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
      - name: Run contract smoke gates
        shell: pwsh
        run: |
          ./scripts/validate-demo-contract.ps1
          ./scripts/validate-scenario-catalog.ps1
